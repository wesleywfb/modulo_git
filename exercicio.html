<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício html</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1><br />
    <form>
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Digite seu nome"><br />
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Digite seu e-mail" /> <br />
        <label for="senha">Senha</label>
        <input id="senha" type="password" /><br />
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
